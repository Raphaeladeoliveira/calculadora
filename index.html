<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calc" class="calc">
        <div id="div_nome" class="div_nome">
            <p><strong>Calculadora</strong></p>
        </div>
        <div id="div_display" class="div_display">
            <p id="display" class="display"></p>
        </div>
        <div id="div_teclas" class="div_teclas">
            <button id="tlimpar" class="tecla" onclick="clean()">CL</button>
            <button id="t(" class="tecla num" onclick="insert('(')">(</button>
            <button id="t)" class="tecla num" onclick="insert(')')">)</button>
            <button id="t%" class="teclaOp" onclick="insert('%')">%</button>
            <button id="t7" class="tecla num" onclick="insert('7')">7</button>
            <button id="t8" class="tecla num" onclick="insert('8')">8</button>
            <button id="t9" class="tecla num" onclick="insert('9')">9</button>
            <button id="t/" class="teclaOp op" onclick="insert('/')">/</button>
            <button id="t4" class="tecla num" onclick="insert('4')">4</button>
            <button id="t5" class="tecla num" onclick="insert('5')">5</button>
            <button id="t6" class="tecla num" onclick="insert('6')">6</button>
            <button id="tx" class="teclaOp op" onclick="insert('*')">x</button>
            <button id="t1" class="tecla num" onclick="insert('1')">1</button>
            <button id="t2" class="tecla num" onclick="insert('2')">2</button>
            <button id="t3" class="tecla num" onclick="insert('3')">3</button>
            <button id="t-" class="teclaOp op" onclick="insert('-')">-</button>
            <button id="t0" class="tecla num" onclick="insert('0')">0</button>
            <button id="tseparador" class="tecla num" onclick="insert('.')">,</button>
            <button id="tigual" class="tecla res" onclick="calcular()">=</button>
            <button id="t+" class="teclaOp op" onclick="insert('+')">+</button>
           

            
        </div>
    </div>

    <script src="teste.js"></script>
</body>
</html>
